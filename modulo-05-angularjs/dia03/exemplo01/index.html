<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulários</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>

  <div class="container" ng-controller="MainController">

    <form novalidate name="meuForm" ng-submit="incluir(novoNome)">

      <label for="nome">Novo Nome:</label>
      <input type="text" name="nome" ng-model="novoNome" required ng-minlength="3" ng-maxlength="10"/>

      <span ng-if="meuForm.nome.$error.required">
        Campo Obrigatório
      </span>
      
      <span ng-show="meuForm.nome.$error.minlength">
        Deve ter no mínimo 3 letras
        </span>

        <span ng-show="meuForm.nome.$error.maxlength">
        Deve ter no máximo 10 letras
        </span>

        <h4>{{meuForm.nome.$error}}</h4>

      <button type="submit">Incluir</button>

    </form>

    <h1>Nomes</h1>

    <ul>
      <li ng-repeat="item in nomes">
        {{ item }}
      </li>
    </ul>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.4/angular-locale_pt-br.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
