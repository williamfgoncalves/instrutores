<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Positions</title>

		<style>
			body {
				margin: 0;
			}

			.fora {
				width: 300px;
				height: 300px;
				background: red;
				position: relative;
				bottom: 20px;
			}

			.dentro {
				background: blue;
				position: absolute;
				width: 150px;
				height: 150px;
				float: right;
				margin-top: 10px;
				bottom: 0;
				right: 0;
			}

			.mais-dentro {
				position: absolute;
				width: 50px;
				height: 50px;
				background: green;
				bottom: 0;
			}
		</style>
	</head>
	<body>

		<div class="fora">
			<div class="dentro">
				<div class="mais-dentro"></div>
			</div>
		</div>

	</body>
</html>
