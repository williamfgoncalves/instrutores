<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel="icon" type="image/png" href="favicon.png" />
		<title>Display</title>

		<style>
			body {
				margin: 0;
			}

			.container {
				font-size: 0;
				width: 100%;
				height: 100vh;
				margin: 0 auto;
			}

			.col {
				font-size: initial;
				background: red;
				width: 50%;
				display: inline-block;
				margin: 0 auto;
				height: 25%;
			}

			.col-inner {
				width: 50%;
				margin: 0 auto;
				background: blue;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="col">col 1</div>
			<div class="col">col 2</div>
		</div>
	</body>
</html>
