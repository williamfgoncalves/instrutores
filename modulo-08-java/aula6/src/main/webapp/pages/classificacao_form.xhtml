<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h:outputText id="title" value="#{bundle.classificacao_title}"/>
        </div>
        <div class="panel-body">
            <div class="form-group"> 
                <h:outputLabel for="descricao" value="#{bundle.classificacao_descricao}"></h:outputLabel>
                <h:inputText id="descricao" value="#{classificacaoMBean.entity.descricao}" styleClass="form-control"/>
            </div>

            <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{classificacaoMBean.adicionar}">    
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>

            <h:dataTable id="pessoas" value="#{classificacaoMBean.list}" var="classificacao" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.classificacao_id}"/>
                    </f:facet>
                    <h:outputText value="#{classificacao.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.classificacao_descricao}"/>
                    </f:facet>
                    <h:outputText value="#{classificacao.descricao}"/>
                </h:column>

            </h:dataTable>
            
            <h:messages styleClass="alert" errorClass="alert-danger"/>
        </div>
    </div>

</ui:composition>
