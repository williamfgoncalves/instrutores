<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h:outputText id="title" value="#{bundle.ator_title}"/>
        </div>
        <div class="panel-body">
            <div class="form-group"> 
                <h:outputLabel for="nome" value="#{bundle.ator_nome}"></h:outputLabel>
                <h:inputText id="nome" value="#{atorMBean.entity.nome}" styleClass="form-control" required="true"/>
            </div>

            <h:commandButton type="submit" value="Enviar" styleClass="btn btn-success" action="#{atorMBean.adicionar}">    
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>

            <h:dataTable id="pessoas" value="#{atorMBean.list}" var="ator" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ator_id}"/>
                    </f:facet>
                    <h:outputText value="#{ator.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ator_nome}"/>
                    </f:facet>
                    <h:outputText value="#{ator.nome}"/>
                </h:column>
            </h:dataTable>

            <h:messages styleClass="alert" errorClass="alert-danger"/>
        </div>
    </div>

</ui:composition>
